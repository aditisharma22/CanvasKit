<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French Example Analysis</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 20px;
      padding: 0;
      line-height: 1.6;
      color: #333;
    }
    
    h1, h2, h3 {
      margin-top: 0.5em;
      color: #0078d7;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    pre {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      border: 1px solid #ddd;
      font-family: Consolas, Monaco, 'Andale Mono', monospace;
      font-size: 14px;
    }
    
    .word {
      display: inline-block;
      padding: 5px 10px;
      margin: 3px;
      border: 1px solid #ccc;
      border-radius: 3px;
      position: relative;
    }
    
    .word.allow {
      background-color: rgba(0, 153, 0, 0.1);
      border-color: #090;
    }
    
    .word.avoid {
      background-color: rgba(204, 0, 0, 0.1);
      border-color: #c00;
    }
    
    .word-info {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 3px;
      font-size: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 100;
      display: none;
      white-space: nowrap;
    }
    
    .word:hover .word-info {
      display: block;
    }
    
    .json-key {
      color: #0066cc;
    }
    
    .json-string {
      color: #009900;
    }
    
    .json-number {
      color: #ff6600;
    }
    
    .json-boolean {
      color: #cc00cc;
    }
    
    .json-null {
      color: #999;
    }
    
    .panel {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>French Example Analysis</h1>
    
    <h2>Text Analysis: "Apple Music Super Bowl : la performance."</h2>
    
    <div class="panel">
      <h3>Word Segmentation with Line Breaking Rules</h3>
      <div id="visualization"></div>
    </div>
    
    <div class="panel">
      <h3>JSON Output</h3>
      <pre id="json-output"></pre>
    </div>
  </div>
  
  <script type="module">
    // Import the necessary functions from localized_line_breaking.js
    import { localizedComputeBreaks, localizedSegmentText } from './src/localized_line_breaking.js';
    
    // Example French text
    const frenchExample = "Apple Music Super Bowl : la performance.";
    
    // We'll populate this with real data from the rule engine
    let analysis = [];
    
    // Function to format JSON with syntax highlighting
    function syntaxHighlight(json) {
      if (typeof json !== 'string') {
        json = JSON.stringify(json, null, 2);
      }
      json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
      return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, 
        function (match) {
          let cls = 'json-number';
          if (/^"/.test(match)) {
            if (/:$/.test(match)) {
              cls = 'json-key';
            } else {
              cls = 'json-string';
            }
          } else if (/true|false/.test(match)) {
            cls = 'json-boolean';
          } else if (/null/.test(match)) {
            cls = 'json-null';
          }
          return '<span class="' + cls + '">' + match + '</span>';
        }
      );
    }
    
    // Function to create word visualization
    function visualizeWords(words, container) {
      container.innerHTML = '';
      
      words.forEach((word, index) => {
        const wordEl = document.createElement('div');
        wordEl.className = `word ${word.lineBreaking || 'allow'}`;
        wordEl.textContent = word.text + (word.separator || '');
        
        const info = document.createElement('div');
        info.className = 'word-info';
        
        // Build properties list
        const properties = [];
        properties.push(`<strong>Index:</strong> ${index}`);
        properties.push(`<strong>Text:</strong> "${word.text || ''}"`);
        properties.push(`<strong>Line Breaking:</strong> ${word.lineBreaking || 'allow'}`);
        
        if (word.separator) {
          properties.push(`<strong>Separator:</strong> "${word.separator}"`);
        }
        
        // Add boundary info if available
        if (word.boundary) {
          properties.push(`<strong>Boundary:</strong> ${word.boundary.start}-${word.boundary.end}`);
        }
        
        info.innerHTML = properties.join('<br>');
        wordEl.appendChild(info);
        container.appendChild(wordEl);
      });
    }
    
    // Process the French text with the actual rule engine
    async function analyzeFrenchText() {
      try {
        // Use the French locale (fr)
        const locale = 'fr';
        
        // Get word segmentation with metrics (this will apply the French rules)
        analysis = await localizedSegmentText(frenchExample, locale);
        
        // Log for debugging
        console.log('French rule analysis:', analysis);
        
        // Visualize words with proper line breaking rules
        visualizeWords(analysis, document.getElementById('visualization'));
        
        // Display JSON
        document.getElementById('json-output').innerHTML = syntaxHighlight(analysis);
        
      } catch (error) {
        console.error('Error analyzing French text:', error);
        document.getElementById('visualization').innerHTML = `<p>Error: ${error.message}</p>`;
        document.getElementById('json-output').innerHTML = `Error: ${error.message}`;
      }
    }
    
    // On page load, analyze the French text
    document.addEventListener('DOMContentLoaded', () => {
      analyzeFrenchText();
    });
  </script>
</body>
</html>
